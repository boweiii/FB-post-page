<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="FB post page.css">
  <script src="https://kit.fontawesome.com/9753721a09.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">
    <div class="header">
      <div class="left-info">
        <div class="thumbnail">
          <img src="./img/Jay Chou.jpg" alt="">
        </div>
        <div class="name-info">
          <div class="name">
            <a href="#">周節輪</a>
          </div>
          <div class="time">
            5月17日下午6:12 ‧ <i class="global-icon"></i>
          </div>
        </div>
      </div>
      <div class="right-info"></div>
    </div>

    <div class="content">雨下整夜</div>
      <a class="video-link" href="https://www.youtube.com/watch?v=Bbp9ZaJD_eA" target="_blank">
        <div class="video-wrapper">
          <div class="video-thumbnail">
            <img src="./img/utube avatar.jpg" alt="">
          </div>
          <div class="video-description">
            <div class="youtube-title">YOUTUBE.COM</div>
            <div class="video-title">Jay Zou 周節輪【七里香 Qi-Li-Weeed】- Official Music Video</div>
            <div class="video-desc">你不要逼我解除封印！我個人覺得他不做作、笑得又自然，每個人都可以發大財，不要問為什麼！施主這個問題應該問問你自己，骨感的現實無法讓經濟好轉起步，好想訪問他啊！
            </div>
          </div>
        </div>
      </a>
    

    <div class="feedback-info">
      <div class="feedback-emojis">
        <i class="icons like-icon"></i>劉德華、東尼大木和其他4人
      </div>
      <div class="threads-and-share">
        <div class="threads">14則留言</div>
      </div>
    </div>

    <div class="feedback-action">
      <div class="fb-wrapper">
        <i class="fb-icon thumb-up far fa-thumbs-up"></i>讚
      </div>
      <div class="fb-wrapper">
        <i class="fb-icon response"></i>回應
      </div>
      <div class="fb-wrapper">
        <i class="fb-icon share"></i>分享
      </div>
    </div>

    <div class="comments">

      <div class="my-comment-wrapper">
        <div class="my-avatar">
          <img src="./img/my avatar.jpg" alt="">
        </div>

        <div class="my-comment">
          
            <input type="text" placeholder="留言...">
          
        </div>
      </div>


      <div class="wrapper">

        <div class="people-comment-wrapper">

          <div class="people-avatar">
            <img src="./img/玄米.jpg" alt="">
          </div>

          <div class="people-comment">
            <div class="people-comment-container">
              <div class="people-name">
                <a>玄米律師</a>
                <i class="blue-check"></i>
              </div>
              <div class="people-saying">我的愛溢出就像雨水</div>
            </div>
            <div class="comment-reactions">
              <i class="icons like-icon"></i>
              <span class="number">8</span>
            </div>
          </div>
        </div>

        <div class="like-and-response-wrapper">
          <div class="like-comment">
            <a>讚</a>
            <span class="tiny-dot">·</span>
          </div>
          <div class="days-comment">4天</div>
        </div>

<!-- 胡瓜 -->
        <div class="who-gua">
          <div class="whogua-avatar">
            <img src="./img/胡瓜.jpg" alt="">
          </div>
          <div class="whogua-comment">
            <div class="whogua-name">
              <a href="#">胡瓜</a>
              <i class="blue-check"></i>
            </div>
            <div class="whogua-post-text">院子落葉</div>
            <div class="whogua-post-img">
              <img src="./img/院子落葉.jpg" alt="">
            </div>
            <div class="whogua-comment-reaction">
              <i class="icons like-icon"></i>
              <span class="number">25</span>
            </div>
          </div>
        </div>
        <div class="like-and-response-wrapper">
          <div class="like-comment">
            <a>讚</a>
            <span class="tiny-dot">·</span>
          </div>
          <div class="days-comment">4天</div>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
